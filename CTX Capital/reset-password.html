<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CTX - Reset Password</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    </link>

    <!-- SLICK -->
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    </link>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"></link>

</head>

<body>
    <main>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="login-bg white-2 d-flex align-items-center">
                    <div class="login-imgs w-100">
                        <div class="logo d-flex justify-content-center mb-lg-5 mb-sm-2">
                            <img src="assets/img/logo.svg" alt="">
                        </div>
                        <div class="login-group d-flex justify-content-center">
                            <img src="assets/img/reset.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="login-content position-relative">
                    <div class="top-bar position-absolute d-flex justify-content-end">
                        <div class="language align-items-center d-flex">
                            <img class="px-2" src="assets/img/Group.svg" alt="">
                            <span>EN</span>
                        </div>
                        <span><a href="register.html">REGISTER</a></span>
                        <span><a href="login.html">LOGIN</a></span>
                    </div>
                    <div class="d-flex align-items-center h-100">
                        <div class="middle-bar">
                            <h2 class="d-flex justify-content-center">Reset Password</h2>
                            <div class="para d-flex justify-content-center align-items-center">
                                <p class="text-color f-14-18-400 d-flex justify-content-center w-75 text-center">Choose a new, strong password. It should be at least 8 characters long and include a mix of letters, numbers, and special characters.</p>
                            </div>
                            <div class="get-password position-relative d-flex justify-content-center align-items-center">
                                <input type="password" name="password" id="reset-password" placeholder="Enter Password">
                                <div class="eye position-absolute" onclick="showPassword('reset-password','reset-pass')">
                                    <img src="assets/img/Eye.svg" id="reset-pass" alt="Show Password" >
                                </div>
                            </div>
                            <div class="get-password position-relative d-flex justify-content-center align-items-center">
                                <input type="password" name="password" id="reset-re-password" placeholder="Re-Enter Password">
                                <div class="eye position-absolute" onclick="showPassword('reset-re-password','reset-re-pass')">
                                    <img src="assets/img/Eye.svg" alt="Show Password" id="reset-re-pass" >
                                </div>
                            </div>
                            <div class="continue btn d-flex justify-content-center mt-5">
                                <button>Continue</button>
                            </div>
                            <div class="create-acc my-4">
                                <div class="d-flex justify-content-center">
                                    <p class="text-2 mb-2">Didnâ€™t have an account?</p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="register.html">Create New Account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
